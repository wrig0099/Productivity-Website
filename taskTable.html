<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Task Table</title>
		<link rel="stylesheet" href="taskTable.css"/>
		<script type="text/javascript" src="taskTable.js"></script>
		
	</head>
	<body onload="init()">
		<header>
			<nav>
				<div class = "menu">
					<ul>
						<li><a href="taskTable.html">Task Table</a></li>
						<li><a href="photoGallery.html">Photo Gallery</a></li>
					</ul>
				</div>
			</nav>
		</header>
		
		<div class = "wrap">
			<div class = "center">
			<form>
				<input id = "taskDes" type="text" value="Description"/>
				<input id = "taskDed" type="text" value="Deadline"/>
				<input id = "taskCat" type="text" value="Category"/>
				<input type="button" onclick="addTask()" value="add task"/>
			</form>
			</div>
			
			<div id = "left">
			<h2>Task Table</h2>
				<table id = "table">
				  <tr id = "tr">
					<th>Description</th>
					<th>Deadline</th>
					<th>Category</th>
					<th>Status</th>
				  </tr>
				</table>
			</div>
			
			<div id = "right">
			<h3>Categories</h3>
				<ul>
					<li>chore</li>
					<li>homework</li>
					<li>work</li>
					<li>exercise</li>
				</ul>
			</div>
		</div>
	</body>

</html>
